<!DOCTYPE html>
<html>
<head>
    <title>Hafiz Farhad</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Basic styling for the body and container */
        body {
            background: linear-gradient(45deg, #FFC107, #E91E63, #9C27B0, #2196F3);
            background-size: 400% 400%;
            animation: gradient 15s infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the under construction message */
        .message {
            text-align: center;
        }

        .message h1 {
            font-size: 48px;
            color: #fff;
        }

        .message p {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Creative "Under Construction" message -->
    <div class="container">
        <div class="message">
            <h1>Under Construction</h1>
            <p>I'm working on something awesome! Check back soon for updates.</p>
        </div>
    </div>
</body>
</html>
